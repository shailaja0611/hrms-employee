<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee<br>

            Dashboard/employee</h1>
            <div class="button">
            <button id="add-employee" class="add-employee">+ Add Employee</button>
            </div> 
        </header>
             <section class="search-section">
            <input type="text" id="employee-id" placeholder="Employee ID">
            <input type="text" id="employee-name" placeholder="Employee Name">
            <input type="text" id="position" placeholder="Position">
            <button id="search-btn">Search</button>
        </section>
        <section class="actions">
            <button id="grid-view"></button>
            <button id="list-view"></button>
            
        </section>
    </div>
</body>
</html>
